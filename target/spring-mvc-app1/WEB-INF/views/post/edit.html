<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/post/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>    <br/>

    <br/>
    <label for="password"></label>
    <input type="text" th:field="*{password}" id="password"/>
    <input type="text" th:field="*{password}" placeholder="password" id="password"/>

    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
